<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid silver;"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById('canvas')
      var ctx = canvas.getContext("2d")
      const distance = 20
      
      function gridlines () {
        const lines = canvas.height / distance
        for (let i = 1; i <= lines - 1; i++) {
          // 横线
          ctx.beginPath()
          ctx.moveTo(0, distance * i)
          ctx.lineTo(canvas.width, distance * i)
          ctx.lineWidth = 0.1
          ctx.strokeStyle = 'red'
          ctx.stroke()
          ctx.closePath()

          // 竖线
          ctx.beginPath()
          ctx.moveTo(distance * i, 0)
          ctx.lineTo(distance * i, canvas.width)
          ctx.lineWidth = 0.1
          ctx.strokeStyle = 'red'
          ctx.stroke()
          ctx.closePath()
        }
      }

      gridlines()
    </script>
  </body>
</html>
